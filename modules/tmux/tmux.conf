setenv -g COLORTERM "truecolor"

set -g focus-events on
set -g set-clipboard on

# Status bar styling
set -g status-position bottom
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 100
set -g status-style bg=default,fg=white

# Status left - session name
set -g status-left '#[fg=blue,bold]#{session_name} #[fg=white]â”‚ '

# Status right - date/time
set -g status-right '#[fg=white]%Y-%m-%d #[fg=blue,bold]%H:%M'

# Window status - inactive windows (grayed out)
set -g window-status-format '#[fg=brightblack] #I:#W '

# Window status - active window (highlighted)
set -g window-status-current-format '#[fg=cyan,bold] #I:#W '

# Window status separator
set -g window-status-separator ''

set -gu default-command
set -s escape-time 0

set-option -g repeat-time 1000
setw -g mouse on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# set terminal title
set-option -g set-titles on
set-option -g set-titles-string "#S / #W"

# auto rename tmux window to current cwd
set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# blinking cursor
set-option -g cursor-style blinking-block

# Exit session when closed
set-option -g exit-unattached on

# vim-mode copy/paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# open splits and windows in the current folder
bind u split-window -l 50% -v -c "#{pane_current_path}"
bind i split-window -l 50% -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# vim-like pane switching
bind o if-shell 'test $(tmux list-panes | wc -l) -gt 1' 'last-pane' 'last-window'
bind s switch-client -p
bind S switch-client -n
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind r source-file ~/.tmux.conf
unbind C-z
